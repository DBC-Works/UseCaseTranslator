シナリオセット: その他
説明: 機能と直接かかわりのないユースケース。
主アクター: ユーザー
副アクター: (なし)
シナリオ: 
  - 
    タイトル: &Help ヘルプ出力(1)
    サマリー: 引数でヘルプ出力が指定されたときはヘルプテキストを出力する。
    事前条件: (なし)
    アクション: 
      - &OpenPrompt
        操作: コマンドラインプロンプトまたはPowserShellコンソールを起動
        結果: コマンドラインプロンプトまたはPowserShellコンソールが開く
      - &ChangeDirectory
        操作: UseCaseTranslator.exeの存在するディレクトリにパスを変更(存在ディレクトリは事前に確認)
        結果: パスがUseCaseTranslator.exeの存在するディレクトリに移動
      - 
        操作: "次をタイプして実行する: UseCaseTranslator --help"
        結果: 
          - プロンプト・コンソールにヘルプテキストが表示される
          - プログラムが正常に終了する
  - 
    タイトル: ヘルプ出力(2)
    サマリー: 引数でヘルプ出力が指定されたときは他に指定されている引数は無視してヘルプテキストを出力する。
    ベースシナリオ: *Help
    事前条件: (なし)
    アクション: 
      - *OpenPrompt
      - *ChangeDirectory
      - 
        操作: "次をタイプして実行する: UseCaseTranslator -? -i C:\\not-exist-catalog.yaml"
        結果: 
          - プロンプト・コンソールにヘルプテキストが表示される
          - プログラムが正常に終了する
